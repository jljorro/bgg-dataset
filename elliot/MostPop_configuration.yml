# CONFIGURATION CLASSIC ALGORITHMS
#-----------------------------------------------------

experiment:

  gpu: 1

  dataset: bgg25_raw_ratings

  prefiltering:
    strategy: global_threshold
    threshold: 6.5

  data_config:
    strategy: fixed
    train_path: ../data/bgg25_raw_ratings/bgg25_raw_ratings.f0.train.tsv
    validation_path: ../data/bgg25_raw_ratings/bgg25_raw_ratings.f0.valid.tsv
    test_path: ../data/bgg25_raw_ratings/bgg25_raw_ratings.f0.test.tsv

  top_k: 100

  models:
    MostPop:
      meta:
        save_recs: True
        save_weights: True
        verbose: True

  evaluation:
    cutoffs: [5, 10]
    simple_metrics: [nDCG, MRR, Precision, Recall]

  path_output_rec_result: outputs/mostpop/result
  path_output_rec_weight: outputs/mostpop/weight
  path_output_rec_performance: outputs/mostpop/performance
  path_log_folder: outputs/mostpop/logs

  