#-----------------------------------------------------
# CONFIGURATION CLASSIC ALGORITHMS
#-----------------------------------------------------

experiment:

  gpu: 1

  dataset: bgg25_raw_ratings

  prefiltering:
    strategy: global_threshold
    threshold: 6.5

  data_config:
    strategy: fixed
    train_path: ../data/bgg25_raw_ratings/bgg25_raw_ratings.f4.train.tsv
    validation_path: ../data/bgg25_raw_ratings/bgg25_raw_ratings.f4.valid.tsv
    test_path: ../data/bgg25_raw_ratings/bgg25_raw_ratings.f4.test.tsv

  top_k: 600

  models:
    PureSVD:
      meta:
        save_recs: True
        save_weights: True
      seed: 42
      factors: 12
      early_stopping:
        patience: 10
        monitor: nDCG@10
        mode: auto
        verbose: True
        min_delta: 0.001
        rel_delta: 0.1
        baseline: 0.1

  evaluation:
    cutoffs: [5, 10]
    simple_metrics: [nDCG, MRR, Precision, Recall]

  path_output_rec_result: outputs/puresvd/result
  path_output_rec_weight: outputs/puresvd/weight
  path_output_rec_performance: outputs/puresvd/performance
  path_log_folder: outputs/puresvd/logs

  