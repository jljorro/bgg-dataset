# Configuration File DeepFM

# Dataset configuration
data_path: ../data/
dataset: bgg_24

# Load Data Configuration
load_col:
  inter: ['user_id', 'item_id', 'rating', 'c1', 'c2', 'c3', 'c4', 'c5', 'c6', 'c7', 'c8', 'c9', 'c10', 'c11', 'c12', 'c13', 'c14', 'c15', 'c16', 'c17', 'c18', 'c19', 'c20']
  item: ['item_id']
  user: ['user_id']

threshold: {'rating': 6.5}

# Model Configuration

# embedding_size:
# mlp_hidden_size:
# dropout_prob:

# Training and evaluation config
epochs: 500
train_batch_size: 4096
eval_batch_size: 4096
eval_args:
  split: {'RS':[0.8,0.1,0.1]}
  order: RO
  group_by: ~
  mode: labeled
train_neg_sample_args: ~
metrics: ['AUC', 'LogLoss']
valid_metric: AUC

